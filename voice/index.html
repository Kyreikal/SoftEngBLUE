    <body>     
	<div class="content" data-role="page" role="main">

            <h1>Notes App</h1>
			
            <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3>

            <div class="app"> 
                
                <div class="input-single">
                    <textarea id="note-textarea" rows="6"></textarea>
                </div>         
                <button id="start-record-btn" title="Start Recording">Start Recognition</button>
                <button id="pause-record-btn" title="Pause Recording">Pause Recognition</button>
		<button id="clear-txt-btn" title="Clear Text">Clear Text</button>
                <button id="save-note-btn" title="Save Note">Save Note</button>   
				<p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>                <h3>My Notes</h3>
                <ul id="notes">
                    <li>
                        <p class="no-notes">You don't have any notes.</p>
                    </li>
                </ul>

            </div>
	<button id="del-cook-btn" title="Delete Cookie">Delete Login Cookie</button> 
	<button id="back-btn" title="Back">Back</button>  
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
